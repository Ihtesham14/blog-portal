<!-- <mat-toolbar style="position: fixed; top: 0;"> -->
  <mat-toolbar style="position: fixed; top: 0; z-index: 2;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="nav-opt"><b><i>Blogy</i></b></span>
  <!-- <span class="nav-opt">All Blogs</span> -->

  <span class="example-spacer"></span>
  <a mat-raised-button href="./signin" target="_blank">Signin</a>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>settings</mat-icon>
  </button>

</mat-toolbar>


<!-- cards strating -->
<div class="blogcontainer">
  <div class="blogs">
    
      <div class="margin">
        <div class="top-container">
          <p class="slogan"><b>Hey, we're Blogy.</b> see our thoughts ,stories and ideas.</p>
          </div>
        <section *ngFor="let blog of filtered_data">
          <div class="blog">
            <mat-card class="example-card" appearance="outlined">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ blog.author }}</mat-card-title>
                <mat-card-subtitle>{{ blog.category }}</mat-card-subtitle>
  <span class="example-spacer"></span>
                <button mat-button>FOLLOW</button>

              </mat-card-header>
              <img class="blog-img" mat-card-image [src]="blog.image" alt="image">
              <mat-card-content>
                <h2>{{ blog.title }}</h2>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>COMMENT</button>
                <button mat-button>SHARE</button>

              </mat-card-actions>
            </mat-card>
          </div>
        </section>
      </div>
    </div>
  <div class="category">

    <span mat-icon-button class="example-icon favorite-icon ctgry" aria-label="Example icon-button with heart icon">
      <mat-icon>lists</mat-icon>
      Blog Category

    </span >
    <mat-list>
      <mat-list-item *ngFor="let item of category_list" (click)="data_Onselection(item)">
        <button mat-button>{{ item }}</button>
      </mat-list-item>
    </mat-list>
    <!-- (click)=data_Onselection({{item.catagory}})" -->
  </div>
</div>
