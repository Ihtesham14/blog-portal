<mat-toolbar style="position: fixed; top: 0; z-index: 2; display: flex; justify-content: space-between; align-items: center;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="nav-opt"><b><i>Blogy</i></b></span>

  <!-- Search Bar
  <mat-form-field appearance="fill" class="search-bar" style="flex-grow: 1; max-width: 400px;">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search Blogs" [(ngModel)]="searchText">
  </mat-form-field> -->
  <span class="example-spacer"></span>

  <div class= "search-bar">
    <input type="text" placeholder="search">
    <mat-icon matPrefix>search</mat-icon>
  </div>

  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" mat-raised-button href="./signin" >Signin</a>
  <!-- <a *ngIf="isLoggedIn" >{{UserName}}</a> -->
  <div *ngIf="isLoggedIn" class="example-button-container">
    <a mat-raised-button href="./postblog">
      <mat-icon>upload</mat-icon>
      Post Blog
    </a>
  </div>
  <div *ngIf="isLoggedIn" class="user-section">
    
    <!-- Profile Picture -->
    <div class="profile-picture" (click)="toggleSidebar()">
      <img [src]="user.profilePicture" alt="User Profile Picture" />
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar" *ngIf="sidebarVisible">
      <ul>
        <li><a href="#" (click)="editAccount()">Edit Account</a></li>
        <li><a href="#" (click)="signOut()">Sign Out</a></li>
      </ul>
    </div>
  </div>
  
  <!-- <button  *ngIf="isLoggedIn" mat-icon-button class="example-icon" aria-label="Example icon-button with settings icon">
  post blog <mat-icon>Upload</mat-icon>
  </button> -->
</mat-toolbar>

<!-- Blog Cards Section -->
<div class="blogcontainer">
  <div class="blogs">
    <div class="margin">
      <div class="top-container">
        <p class="slogan"><b>Hey, we're Blogy.</b> See our thoughts, stories, and ideas.</p>
      </div>
      <section *ngFor="let blog of filtered_data">
        <div class="blog">
          <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ blog.author }}</mat-card-title>
              <mat-card-subtitle>{{ blog.category }}</mat-card-subtitle>
              <span class="example-spacer"></span>
              <button mat-button>FOLLOW</button>
            </mat-card-header>
           <a href={{blog.link}}><img  class="blog-img" mat-card-image [src]="blog.image" alt="image"></a>
            <mat-card-content>
              <h2>{{ blog.title }}</h2>
            </mat-card-content>
            <mat-card-actions>
              <!-- Like Button with Icon -->
              <button mat-button>
                <mat-icon>thumb_up</mat-icon> LIKE
              </button>
              <!-- Comment Button with Icon -->
              <button mat-button>
                <mat-icon>comment</mat-icon> COMMENT
              </button>
              <!-- Share Button with Icon -->
              <button mat-button>
                <mat-icon>share</mat-icon> SHARE
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </section>
    </div>
  </div>

  <!-- Category Section -->
  <div class="category">
    <span mat-icon-button class="example-icon favorite-icon ctgry" aria-label="Example icon-button with heart icon">
      <mat-icon>list</mat-icon>
      Blog Category
    </span>
    <mat-list>
      <mat-list-item *ngFor="let item of category_list" (click)="data_Onselection(item)">
        <button mat-button>{{ item }}</button><hr>
      </mat-list-item>
    </mat-list>
  </div>
</div>
